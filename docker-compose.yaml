name: exam_work

services:
  db-service:
    image: postgres:16.1-alpine3.19
    container_name: db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_PORT: ${DB_PORT}
    volumes:
      - pgdata_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: anywhereant:latest
    container_name: web
    ports:
      - "$FLASK_RUN_PORT:$FLASK_RUN_PORT"
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      FLASK_RUN_HOST: ${FLASK_RUN_HOST}
      FLASK_RUN_PORT: ${FLASK_RUN_PORT}
    depends_on:
      - db-service
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:$FLASK_RUN_PORT/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_volume:
